<div class="task" [ngClass]="{'task-reminder': task.reminder}" (click)="onToggle(task)">
	<h3>
		{{task.text}}
		<fa-icon [icon]="faTimes" class="icon-close" (click)="onDelete(task)"></fa-icon>
	</h3>
	<small>
		<fa-icon [icon]="faCalendar" class="icon-clock"></fa-icon>{{task.day}}
	</small>
</div>
